<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    
    <h1>Enter your details</h1>
    <form action="">

       <label for="">First Name:</label> <input type="text">
       <label for="">Second Name:</label> <input type="text">
        <br><br>
       <label for="">Age</label>
       <input type="number" name="" id="">

       <label for="">Date of birth</label>
       <input type="date" name="" id="">

       <br><br>
       <label for="email">Email</label>
       <input id="email" type="email" name="" id="">

       <label for="">Password</label>
       <input type="password" name="" id="">
        <br> <br>
       <p>Enter your tshirt size</p>
       
       <input id="small" name="tshirtsize" type="radio" value="small" >
       <label for="small">Small</label><br>
       
       <input id="medium" name="tshirtsize" type="radio" value="medium" >
       <label for="medium">Medium</label><br>
      
       <input id="large" name="tshirtsize" type="radio" value="Large">
       <label for="large">large</label><br>
       <br><br>


        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="Audi">Audi</option>
            <option value="Lambo">lambo</option>
            <option value="Porsche">porsche</option>
            <option value="Tata">Tata</option>
           
        </select><br>
       <label for="color">Your favourite color</label>
       <input id="color" type="color">
        <br>

        <label for="aboutyourself">Tell us about yourself</label>
        <textarea name="aboutyourself" id="aboutyourself" cols="20" rows="5"></textarea>

       <input type="reset" >
       <input type="submit" >

    </form>
    

</body>
</html>
